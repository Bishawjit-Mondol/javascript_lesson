<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript lesson</title>
</head>

<body>
    <p>Who are you?</p>
    <div id="name"></div>

    <button onclick="nameFunction()">CLICK to know my name</button>
    <script>
        function nameFunction() {
            document.getElementById('name').innerHTML = '<h1>I am Bishawjit</h1>';
        }
    </script>
</body>

</html>
